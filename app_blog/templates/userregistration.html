<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <div class="hidden md:flex w-1/2 bg-cover bg-center" style="background-image: url('/static/images/login-1.svg');">

    </div>


    <div class="w-full md:w-1/2 flex justify-center items-center p-6">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 border-t-4 border-[#384B70]">
            <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
            <form id="registerForm" class="space-y-4" enctype="multipart/form-data">

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>

                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                </div>

                
                <div>
                    <label for="PhoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="PhoneNumber" name="PhoneNumber"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

               
                <div>
                    <label for="ProfilePhoto" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="ProfilePhoto" name="ProfilePhoto"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md" accept="image/*">
                </div>

          
                <button type="submit"
                    class="w-full bg-[#384B70] text-white py-2 px-4 rounded-md hover:bg-[#FF885B] transition-colors duration-300">
                    Register
                </button>

               
                <p class="text-sm text-center">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Sign In</a>
                </p>
            </form>

            <!-- Message Display -->
            <p id="message" class="mt-4 text-center text-red-500"></p>
        </div>
    </div>

    <!-- Registration JavaScript -->
    <script src="{% static 'js/registration.js' %}"></script>
</body>

</html>
