<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit Blog</h1>
        <form id="blogEditForm" class="space-y-4">
            <div>
                <label for="Title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="Title" name="Title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="Description" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="Description" name="Description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
            </div>
            <div>
                <label for="Tags" class="block text-sm font-medium text-gray-700">Tags (optional)</label>
                <input type="text" id="Tags" name="Tags" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="BlogImage" class="block text-sm font-medium text-gray-700">Image (optional)</label>
                <input type="file" id="BlogImage" name="BlogImage" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-[#384B70] text-white py-2 px-4 rounded-md hover:bg-[#FF885B]">Update Post</button>
            <div id="loading" style="display:none;">Saving your blog, please wait...</div>

        </form>
        <p id="message" class="mt-4 text-center text-red-500"></p>

    </div>
   
    <script src="{% static 'js/blog-edit.js' %}"></script>
</body>
</html>
