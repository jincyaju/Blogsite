{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Update Profile</h1>
        <form id="profileEditForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
                <input type="username" id="username" name="username" value="{{ customer.username }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ customer.email }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            
            <div>
                <label for="profile_photo" class="block text-sm font-medium text-gray-700">Profile Photo</label>
                <input type="file" id="profile_photo" name="profile_photo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-violet-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Save changes</button>
        </form>
        <p id="message" class="mt-4 text-center text-red-500"></p>
    </div>
   
    <script src="{% static 'js/profile-edit.js' %}"></script>
    {% endblock content %}
